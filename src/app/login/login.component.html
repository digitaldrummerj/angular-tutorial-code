<h1>Login</h1>
<hr>
<div>
  <form autocomplete="off" novalidate #loginForm="ngForm" (ngSubmit)="login(loginForm.value)">
    <div class="form-group">
      <label for="email">Email:</label>
      <input name="email" id="email" type="text" class="form-control" placeholder="Email..." (ngModel)="email" required #email="ngModel"
      />
      <div *ngIf="email.errors && (email.dirty || email.touched)" class="alert alert-danger">
        <div [hidden]="!email.errors.required">
          Email is required
        </div>
      </div>
    </div>
    <div class="form-group">
      <label for="password">Password:</label>
      <input name="password" id="password" id="password" type="password" class="form-control" placeholder="Password..." (ngModel)="password"
        required />
    </div>
    <button type="submit" class="btn btn-primary">Login</button>
    <button type="button" class="btn btn-default">Cancel</button>

    <div *ngIf="invalidLogin" class="alert alert-danger">
      Invalid Login
    </div>
  </form>
</div>
