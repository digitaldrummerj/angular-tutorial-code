<h1>Login</h1>
<hr>
<div>
  <form autocomplete="off" novalidate #loginForm="ngForm" (ngSubmit)="login(loginForm.value)">
    <div class="form-group">
      <label for="email">Email:</label>
      <input name="email" id="email" type="text" autocomplete="email" class="form-control" placeholder="Email..." (ngModel)="email" required #email="ngModel" email data-cy="email" />
      <div *ngIf="email.errors && (email.dirty || email.touched)" class="alert alert-danger" data-cy="emailValidation">
        <div [hidden]="!email.errors.required">Email is required</div>
        <div [hidden]="email.errors.required || !email.errors.email">Must be an email
        </div>
      </div>
    </div>
    <div class="form-group">
      <label for="password">Password:</label>
      <input name="password" id="password" type="password" autocomplete="current-password" class="form-control" placeholder="Password..." (ngModel)="password"
        required #password="ngModel" data-cy="password" />
      <div *ngIf="password.errors && (password.dirty || password.touched)" class="alert alert-danger" data-cy="passwordValidation">
        <div [hidden]="!password.errors.required">Password is required</div>
      </div>
    </div>
      <button type="submit" data-cy="loginBtn" class="btn btn-primary" [disabled]="loginForm.invalid">Login</button>
      <button type="button" data-cy="cancelBtn" class="btn btn-default">Cancel</button>
      <a routerLink="/signup" data-cy="createAccountLink" class="btn btn-link">create account</a>
    <div *ngIf="invalidLogin" data-cy="loginErrorMsg" class="alert alert-danger">Invalid Login</div>
  </form>
</div>
