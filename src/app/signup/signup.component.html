<h1>Sign Up</h1>
<hr>
<div>
  <form #signupForm="ngForm" (ngSubmit)="signup(signupForm.value)" autocomplete="off" novalidate>
    <div class="form-group">
      <label for="userName">Email:</label>
      <input #email="ngModel" (ngModel)="email" name="email" id="email" required email id="email" type="text" autocomplete="email" class="form-control"
        placeholder="Email..." />
      <div *ngIf="email.errors && (email.dirty || email.touched)" class="alert alert-danger">
        <div [hidden]="!email.errors.required">
          Email is required
        </div>
        <div [hidden]="!email.errors.email">
          Must be an email address
        </div>
      </div>
    </div>
    <div class="form-group">
      <label for="password">Password:</label>
      <input #password="ngModel" (ngModel)="password" name="password" id="password" required minlength="6" id="password" type="password"
        autocomplete="new-password" class="form-control" placeholder="Password..." />
      <div *ngIf="password.errors && (password.dirty || password.touched)" class="alert alert-danger">
        <div [hidden]="!password.errors.required">
          Password is required
        </div>
        <div [hidden]="!password.errors.minlength">
          Password must be at least 6 characters long.
        </div>
      </div>
    </div>

    <button type="submit" [disabled]="signupForm.invalid" class="btn btn-primary">Sign Up</button>
    <button type="button" class="btn btn-default">Cancel</button>
    <a routerLink="/login" class="btn btn-link">login to existing account</a>

  </form>
  <br />
  <div *ngIf="loginInvalid" class="alert alert-danger">Invalid Login Info</div>
</div>
